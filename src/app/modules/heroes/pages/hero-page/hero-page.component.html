<ng-template #divLoading>
    <mat-grid-list cols="1">
        <div class="loading">
            <mat-spinner></mat-spinner>
        </div>
    </mat-grid-list>
</ng-template>


<div *ngIf="hero; else divLoading" class="grid mt-2 p-2">
    <mat-card class="col-12 sm:col-6">

        <mat-card-header>
            <mat-card-title>SuperHero: {{hero.superhero}} </mat-card-title>
            <mat-card-subtitle>Alter Ego: {{hero.alter_ego}} </mat-card-subtitle>
        </mat-card-header>

        <img [src]="hero | heroImage" [alt]="hero.superhero" matCardImage style="max-width: 600px;">


    </mat-card>

    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title class="card-title"> Information </mat-card-title>
            <mat-card-subtitle class="card-subtitle">SuperHero: {{hero.superhero}} </mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content class="card-content">
            <mat-list>
                <mat-list-item class="list-item">First Appearance: {{hero.first_appearance}} </mat-list-item>
                <mat-list-item class="list-item">Publisher: {{hero.publisher}} </mat-list-item>
                <mat-list-item class="list-item">
                    <mat-chip-listbox>
                        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3" class="chip">
                            {{name}}
                        </mat-chip>
                    </mat-chip-listbox>
                </mat-list-item>
                <mat-list-item class="list-item">Alter Ego: {{hero.alter_ego}}</mat-list-item>
            </mat-list>
    
            <div class="button-container">
                <button mat-button color="warm" class="back-button" (click)="goBack()">Back</button>
                <button mat-button color="primary" class="edit-button" [routerLink]="['/heroes/edit', hero.id]">Edit</button>
            </div>
    
        </mat-card-content>
    </mat-card>
    
</div>
