<h1>
    {{currentHero.id    ? 'Edit' : 'New'}}: 
    <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>

            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Hero</mat-label>
                        <input matInput type="text" required="" formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input matInput type="text" required="" formControlName="alter_ego">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>First appearance</mat-label>
                        <input matInput type="text" required="" formControlName="first_appearance">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Characters</mat-label>
                        <input matInput type="text" required="" formControlName="characters">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Publisher</mat-label>
                        <mat-select required="" formControlName="publisher">
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{ publisher.description }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alternative Image</mat-label>
                        <input matInput type="text" formControlName="alt_img">
                    </mat-form-field>
                </form>

                <div class="flex justify-content-between">

                    <button mat-flat-button color="warn" (click)="onConfirmDelete()" *ngIf="currentHero.id"  >
                        Delete
                    </button>


                    <button mat-flat-button color="primary" (click)="onSubmit()">
                        {{currentHero.id ? 'Update' : 'Create'}}
                    </button>
                </div>

            </mat-card-content>

        </mat-card>
    </div>


    <div class="col-12 sm:col-6 flex justify-content-center">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="Hero Image" mat-card-image style="max-width: 600px;">
        </mat-card>
    </div>
    
</div>
